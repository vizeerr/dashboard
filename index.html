    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js" integrity="sha512-6HrPqAvK+lZElIZ4mZ64fyxIBTsaX5zAFZg2V/2WT+iKPrFzTzvx6QAsLW2OaLwobhMYBog/+bvmIEEGXi0p1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    
    (async function() {
      const dates = ["9-1-23", "13-3-23", "15-5-23", "17-7-23", "18-9-23", "20-11-23"];
    
      // Manually specify data points between the static dates
      const dataPoints = [150, 200, 250, 180, 220, 300, 400, 350, 250, 200, 180, 220, 280, 320];
    
      // Combine static dates and data points
      const allDates = dates.reduce((acc, date) => {
        acc.push(date);
        for (let i = 0; i < 4; i++) {
          acc.push('');
        }
        return acc;
      }, []);
    
      // Combine static data and data points
      const allData = dataPoints.reduce((acc, data) => {
        acc.push(data);
        for (let i = 0; i < 4; i++) {
          acc.push(dataPoints[i + 1]); // Assuming each year has a corresponding data point
        }
        return acc;
      }, []);
    
      const ctx = document.getElementById('okcanvas').getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 2000, 0);
      gradient.addColorStop(0, '#9a0dfd');
      gradient.addColorStop(1, '#0d6efd');
    
      new Chart(
        document.getElementById('okcanvas'),
        {
          type: 'line',
          data: {
            labels: allDates,
            datasets: [
              {
                label: 'Dollars Spent',
                data: allData,
                borderColor: '#fff',
                tension: 0.1,
                borderWidth: 2,
                pointBackgroundColor: '#fff',
                pointRadius: 0,
                fill: true,
                backgroundColor: '#aaa',
              },
            ],
          },
          options: {
            scales: {
              x: {
                type: 'category',
                ticks: {
                  autoSkip: false, // Prevent automatic skipping of labels
                  maxRotation: 0, // Set rotation angle to 0 degrees
                  minRotation: 0, // Set rotation angle to 0 degrees
                },
                grid: {
                  display: false, // Hide X-axis grid lines
                },
              },
              y: {
                display: true, // Hide Y-axis
              },
            },
            layout: {
              padding: {
                top: 0,
                bottom: 0,
              },
            },
            plugins: {
              legend: {
                display: false, // Hide legend
              },
            },
          },
        }
      );
    })
    
    ();
     
    </script>
